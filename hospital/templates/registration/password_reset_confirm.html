{% extends "home/base.html" %}

{% block content %}

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Apply' context "action" %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" context "error_msg" %}</p>

{% endif %}

{% endblock %}
