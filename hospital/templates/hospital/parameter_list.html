{% extends 'home/base.html' %}

{% load i18n %}

{% block content %}
    <h1>{{ view.model.model_name }}</h1>
    <ul>
        {% for object in object_list %}
        <li>
            <a href="{% url "parameter-update" object.id %}">{{ object.name }}</a>
            <a href="{% url "parameter-delete" object.id %}">{% trans "Delete" %}</a>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url "parameter-create" %}">{% trans "Add" %}</a>
{% endblock %}
